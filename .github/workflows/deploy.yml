name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/Repos/family-app/family-app-go
            git pull
            docker compose up -d --build
      - name: Notify Telegram (success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TG_CHAT_ID }}" \
            -d "text=Deploy success: ${{ github.repository }} @ ${{ github.sha }} by ${{ github.event.pusher.name }} (${{ github.event.pusher.email }})"
      - name: Notify Telegram (failure)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TG_CHAT_ID }}" \
            -d "text=Deploy failed: ${{ github.repository }} @ ${{ github.sha }} by ${{ github.event.pusher.name }} (${{ github.event.pusher.email }})"
